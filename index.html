<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form id='form' class='form'>
            <h2>
                Kayıt Formu
            </h2>
            <div class="form-control">
                <label for="username">Kullanıcı Adı : </label>
                <input type="text" id="username" placeholder="Kullanıcı Adı">
                <small>Hata Kodu</small>
            </div>
            <div class="form-control">
                <label for="email">E-Mail Adressi : </label>
                <input type="text" id="email" placeholder="E-Mail Adressi">
                <small>Hata Kodu</small>
            </div>
            <div class="form-control">
                <label for="password">Şifre : </label>
                <input type="password" id="password" placeholder="Şifre">
                <small>Hata Kodu</small>
            </div>
            <div class="form-control">
                <label for="pass2">Şifreyi Tekrarlayın : </label>
                <input type="password" id="pass2" placeholder="Şifreyi Tekrarlayın">
                <small>Hata Kodu</small>
            </div>
            <button type="submit">Kaydet</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
